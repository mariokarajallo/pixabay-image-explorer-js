<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                </svg>
                <span class="text-xl font-bold tracking-tight text-gray-900">PixabayExplorer</span>
            </div>
            <div class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-600">
                <a href="#" class="hover:text-gray-900">Log in</a>
                <a href="#" class="px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition">Sign up</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="relative bg-gray-900 text-white py-24 md:py-32 overflow-hidden">
        <div class="absolute inset-0 z-0">
             <!-- Placeholder for a hero image if we wanted one, using a dark gradient for now -->
            <div class="absolute inset-0 bg-gradient-to-r from-gray-900 to-gray-800 opacity-90"></div>
            <!-- Optional: Add a background image here with opacity -->
            <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg" class="w-full h-full object-cover opacity-30" alt="Background">
        </div>

        <div class="relative z-10 container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 tracking-tight">Stunning free images & royalty free stock</h1>
            <p class="text-lg md:text-xl text-gray-300 mb-10 max-w-2xl mx-auto">Over 2.7 million+ high quality stock images, videos and music shared by our talented community.</p>
            
            <div class="max-w-3xl mx-auto">
                <form id="formulario" class="relative flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="termino" class="w-full py-4 pl-12 pr-32 rounded-full text-gray-900 focus:outline-none focus:ring-2 focus:ring-red-500 shadow-lg text-lg" placeholder="Search for images (e.g., 'nature', 'office')...">
                    <button type="submit" class="absolute right-2 bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-6 rounded-full transition duration-200">
                        Search
                    </button>
                </form>
            </div>
            <p class="mt-4 text-sm text-gray-400">Popular images: nature, wallpaper, background, sky</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div id="resultado" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Images will be injected here -->
        </div>

        <div id="paginacion" class="mt-16 flex justify-center space-x-2">
            <!-- Pagination buttons will be injected here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 py-10 mt-auto">
        <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Pixabay Explorer. All rights reserved.</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="hover:text-gray-900">Privacy Policy</a>
                <a href="#" class="hover:text-gray-900">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>

</html>
